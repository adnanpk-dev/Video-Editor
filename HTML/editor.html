<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <link rel="stylesheet" href="../CSS/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
<nav class="editor-topbar">
  <!-- LEFT: Logo + Project Name -->
  <div class="topbar-left">
    <img src="https://www.freeiconspng.com/uploads/lion-head-png-logo-4.png" alt="Logo" class="editor-logo">
    <span class="project-name">Untitled Project</span>
  </div>

  <!-- RIGHT: Export + Profile + Get Pro -->
  <div class="topbar-right">
    <button class="editor-btn export-btn"><i class="fas fa-file-export"></i> Export</button>
    <button class="editor-btn get-pro-btn"><i class="fas fa-gem"></i> Get Pro</button>
    <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="User" class="user-profile">
  </div>
</nav>






    
    <script src="../JS/editor.js"></script>


</body>

</html>
